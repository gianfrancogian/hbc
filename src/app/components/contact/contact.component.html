<div id="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h4>Pyydä tarjous</h4>
                    <div class="line-dec"></div>
                    <p>Saat arvioinnin meiltä ilmaiseksi</p>
                    <div class="pop-button">
                        <h4>Ota yhteyttä tästä</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="pop">
                    <span>✖</span>
                    <form id="contact" action="https://formsubmit.co/db12b7373f0b78f5f0e9cb130f841220" method="POST">
                        <div class="row">
                            <div class="col-md-12">
                              <fieldset>
                                <input name="name" type="text" class="form-control" id="name" placeholder="Nimi..." required>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Sähköposti..." required>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <input name="number" type="tel" class="form-control" id="phone" placeholder="Puhelinnumero..." required>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Viesti..." required></textarea>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="btn">Lähetä viesti</button>
                              </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
